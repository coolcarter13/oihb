<!DOCTYPE html>
<html>
<head>
    <title>Open Google</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="openGoogle()">Open Google</button>

    <script>
        function openGoogle() {
            window.open("https://www.google.com");
        }
    </script>
</body>
</html>
